<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="../style/two_style.css">
</head>
<body>
    <div class="d1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css">
        <i class="fa fa-shopping-bag" aria-hidden="true"></i>&nbsp;<b>网上</b><span>书店</span>
    </div>
    <div class="d2">
    <form action="#" method="POST">
        <h1>用户登录</h1>
        
            <i class="fa fa-user-circle-o" aria-hidden="true" fa-3x ></i>
            <input type="text" name="id" placeholder="账号">
        <br><br><br>
        
            <i class="fa fa-key" aria-hidden="true" fa-3x ></i>
            <input type="password" name="pw" placeholder="密码"><br>
            <input type="submit" value="登录" class="dl" name="username"><br>

            <button onclick="window.open()" class="b1">用户注册</button>
            <button onclick="window.open()"  class="b2">忘记密码</button>
    </form>
    </div>
</body>
</html>
